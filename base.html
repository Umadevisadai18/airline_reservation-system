{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Airline Reservation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'reservations/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'passenger_list' %}">Passengers</a>
            <a href="{% url 'book_flight' %}">Book Flight</a>
            <a href="{% url 'booking_list' %}">My Bookings</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
